<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Star Citizen â€“ Dial</title>

    <link rel="stylesheet" href="../sdpi.css">
    <link rel="stylesheet" href="../jquery.highlight-within-textarea.css">

    <script src="../sdtools.common.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.highlight-within-textarea.js"></script>

    <style>
        .no-results {
            padding: 10px;
            color: #999;
            font-style: italic;
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
<div class="sdpi-wrapper">

    <!-- SEARCH -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Search</div>
        <input type="text"
               class="sdpi-item-value"
               id="functionSearch"
               placeholder="Type to search functions..."
               autocomplete="off">
        <div class="sdpi-item-value"
             id="searchResults"
             style="font-size: 11px; color: #999; margin-top: 4px;"></div>
    </div>

    <!-- FUNCTION PICKERS -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Dial CW</div>
        <select class="sdpi-item-value select sdProperty function-select"
                id="functioncw"
                oninput="setSettings()"
                onchange="setSettings()">
            <option value="">Loading Star Citizen functions...</option>
        </select>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label">Dial CCW</div>
        <select class="sdpi-item-value select sdProperty function-select"
                id="functionccw"
                oninput="setSettings()"
                onchange="setSettings()">
            <option value="">Loading Star Citizen functions...</option>
        </select>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label">Dial Press</div>
        <select class="sdpi-item-value select sdProperty function-select"
                id="functionpress"
                oninput="setSettings()"
                onchange="setSettings()">
            <option value="">Loading Star Citizen functions...</option>
        </select>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label">Touch Press</div>
        <select class="sdpi-item-value select sdProperty function-select"
                id="functiontouchpress"
                oninput="setSettings()"
                onchange="setSettings()">
            <option value="">Loading Star Citizen functions...</option>
        </select>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label">Touch Longpress</div>
        <select class="sdpi-item-value select sdProperty function-select"
                id="functiontouchlongpress"
                oninput="setSettings()"
                onchange="setSettings()">
            <option value="">Loading Star Citizen functions...</option>
        </select>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label">Touch Delay (ms)</div>
        <input type="number"
               class="sdpi-item-value sdProperty"
               id="delay"
               min="0"
               oninput="setSettings()"
               onchange="setSettings()">
    </div>

    <div class="sdpi-item no-results hidden" id="noResults">
        No functions match your search.
    </div>

</div>

<script>
    let allOptions = [];
    let functionsLoaded = false;
    const savedValues = {
        functioncw: null,
        functionccw: null,
        functionpress: null,
        functiontouchpress: null,
        functiontouchlongpress: null,
        delay: null
    };

    /* Keep selections when payload arrives before functions */
    const originalLoadConfiguration = loadConfiguration;
    loadConfiguration = function (payload) {
        if (payload) {
            Object.keys(savedValues).forEach(key => {
                if (payload[key] !== undefined) {
                    savedValues[key] = payload[key];
                }
            });
        }

        originalLoadConfiguration(payload);

        if (functionsLoaded) {
            restoreSelections();
        }
    };

    function populateDropdowns(functionsData) {
        const selects = document.querySelectorAll('.function-select');
        allOptions = [];

        selects.forEach(select => {
            select.innerHTML = '';
            const empty = document.createElement('option');
            empty.value = '';
            empty.textContent = '-- Select a function --';
            select.appendChild(empty);

            functionsData.forEach(group => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = group.label;

                (group.options || []).forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    option.dataset.search = (opt.searchText || opt.text || '').toLowerCase();

                    optgroup.appendChild(option);
                    allOptions.push({ option, optgroup, select, search: option.dataset.search });
                });

                select.appendChild(optgroup);
            });
        });

        functionsLoaded = true;
        restoreSelections();
        filterOptions();
    }

    function restoreSelections() {
        Object.keys(savedValues).forEach(key => {
            const el = document.getElementById(key);
            if (el && savedValues[key] !== null && savedValues[key] !== undefined) {
                el.value = savedValues[key];
            }
        });
    }

    function filterOptions() {
        if (!functionsLoaded) return;

        const term = document.getElementById('functionSearch').value.toLowerCase().trim();
        const noResults = document.getElementById('noResults');
        const searchResults = document.getElementById('searchResults');
        const visibleLabels = new Set();

        allOptions.forEach(o => {
            const visible = !term || o.search.includes(term);
            o.option.style.display = visible ? '' : 'none';
        });

        document.querySelectorAll('.function-select').forEach(select => {
            select.querySelectorAll('optgroup').forEach(group => {
                const hasVisible = Array.from(group.children)
                    .some(o => o.style.display !== 'none');
                group.style.display = hasVisible ? '' : 'none';
                if (hasVisible) visibleLabels.add(group.label);
            });
        });

        const count = visibleLabels.size;
        noResults.classList.toggle('hidden', count > 0);
        searchResults.textContent = term
            ? `Found ${count} group${count !== 1 ? 's' : ''}`
            : '';
    }

    document.addEventListener('websocketCreate', function () {
        const originalOnMessage = websocket.onmessage;
        websocket.onmessage = function (evt) {
            const jsonObj = JSON.parse(evt.data);
            if (jsonObj.event === 'sendToPropertyInspector'
                && jsonObj.payload
                && jsonObj.payload.functionsLoaded) {
                populateDropdowns(jsonObj.payload.functions);
            }
            if (originalOnMessage) {
                originalOnMessage.call(this, evt);
            }
        };
    });

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('functionSearch')
            .addEventListener('input', function () {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(filterOptions, 150);
            });

        document.querySelectorAll('.function-select').forEach(sel => {
            sel.addEventListener('change', function () {
                document.getElementById('functionSearch').value = '';
                document.getElementById('searchResults').textContent = '';
            });
        });
    });
</script>

</body>
</html>
